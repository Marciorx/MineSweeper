{% load staticfiles %}
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css" />  
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        
        <title>Bessalha Naval</title>
        
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                        <span class="mdl-layout-title">Campo Minado</span>
                        <div class="mdl-navigation">
                            <a href="iniciar/" class="mdl-navigation__link">Reiniciar</a>
                        </div>
                        <div class="mdl-layout-spacer"></div>
                        <nav class="mdl-navigation">
                            <span>Disciplina de Sistemas Distribuídos 2018.1 - UNI7</span>
                        </nav>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                            {% block content %}
                            {% endblock %}
                    </div>
                </div>
         
            </main>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer--left-section">
                    <div class="mdl-logo">Campo Minado</div>
                    <ul class="mdl-mini-footer--link-list">
                        <li>Márcio Magalhães</li>
                    </ul>
                  
                </div>
            </footer>
