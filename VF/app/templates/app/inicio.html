{% extends 'app/base.html' %}

{% block content %}
<meta charset = "UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css" />  
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
        <main class="mdl-layout__content">
            <div class="mdl-card mdl-shadow--6dp">
                <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                    <h2 class="mdl-card__title-text">Entre com o tamanho do campo minado.</h2>
                </div>
              <div class="mdl-card__supporting-text">
                    <form action="jogada" method="post">
                        {% csrf_token %}
                        <div class="mdl-textfield mdl-js-textfield">
                            {{ entrada.linha }} <label>Linha</label> 
                            <!-- <input class="mdl-textfield__input" type="text" id="Linha"/>
                            <label class="mdl-textfield__label" for="Linha">Linha: </label> -->
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            {{ entrada.coluna }} <label>Coluna </label> 
                            <!-- <input class="mdl-textfield__input" type="text" id="coluna"/>
                            <label class="mdl-textfield__label" for="coluna">Coluna: </label> -->
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" name="iniciar" value="Criar Jogo">Criar Jogo </button>
                        </div>
                    </form>
                </div>

            </div>
        </main>
    </div>
